<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incorporando layout con card en html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="Reto1.Js">

</head>
<body style="padding: 0; margin: 0; height: 100vh;">
    <header style="height: 20vh">
      <nav class="navbar  navbar-light bg-dark">
        <div class="container-fluid">
          <div class="row ">
            <div class="col-4 d-flex justify-content-center">
              <a class="navbar-brand text-light" href="#" style="font-size: 14px;">Navbar</a>
            </div>
            <div class="col-8">
              <ul class="navbar-nav d-flex flex-row justify-content-center align-items-center">
                <li class="me-3 active"><a class="nav-link active text-light" href="#" style="font-size: 12px;">menu</a></li>
                <li class="me-3"><a class="nav-link text-light" href="#" style="font-size: 12px;">contactanos</a></li>
                <li><a class="nav-link text-light" href="#" style="font-size: 12px;">blog</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-lg p-0 d-flex align-items-center" style="height: 70vh">
      <div class="container-sm m-0 p-0">
        <div class="container m-0 p-0">
          <div class="row row-cols-1 ">
            <div class="col d-flex justify-content-center align-items-center">
              <div class="card" style="width: 9rem; height: 14rem; ">
                <img src="https://cdn.pixabay.com/photo/2020/11/25/09/30/girls-5775077__340.jpg" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h6 class="card-title text-center">Title</h6>
                  <p class="card-text text-center" id="change-content" style="font-size: 12px; margin-top: -1vh">content</p>
                  <button id="btn-change-text" class="btn btn-primary btn-sm" style="width: 4rem; height: 1.5rem; font-size: 8px;" onclick="changeContent()">view more</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark" style="height: 10vh"></footer>
  
  <script id="js-vanilla">let changeContent = () => {
    let myContent = document.getElementById('change-content');
    myContent.innerText = "this is my new content"
  }</script>
  </body>

</html>
